<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button id="btn1">管理员登录</button>
    <button id="btn2">修改管理员密码</button>
    <script src="./axios.min.js"></script>
    <script>
        btn1.onclick=function(){
            axios.get("http://127.0.0.1:8090/admin/login/admin/666666")
            .then((result)=>{
                console.log("登陆成功！结果为：");
                console.log(result.data)
            })
            .catch((err)=>{
                console.log(err)
            })
        }

        btn2.onclick=function(){
            var data={aname:"admin",oldPwd:"666666",newPwd:"666666"}
            axios.patch("http://127.0.0.1:8090/admin",data)
            .then((result)=>{
                console.log("修改成功")
                console.log(result.data)
            })
            .catch((err)=>{
                console.log("修改失败")
                console.log(err)
            })
        }
    </script>
</body>
</html>
